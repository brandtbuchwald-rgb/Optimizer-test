<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Rediscover ATK SPD Optimizer</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Rediscover ATK SPD Optimizer</h1>
  </header>

  <main>
    <!-- Calculator -->
    <div class="card">
      <h2>ATK SPD Calculator</h2>

      <label>Class:</label>
      <select id="cls">
        <option value="Berserker">Berserker</option>
        <option value="Paladin">Paladin</option>
        <option value="Ranger">Ranger</option>
        <option value="Sorcerer">Sorcerer</option>
      </select>

      <label>Focus:</label>
      <select id="focus">
        <option value="DPS">DPS</option>
        <option value="Tank">Tank</option>
      </select>

      <label>Weapon Tier:</label>
      <select id="weap">
        <option value="Original">Original</option>
        <option value="Primal">Primal</option>
        <option value="Chaos">Chaos</option>
        <option value="Abyss">Abyss</option>
        <option value="PVP/Boss">PVP/Boss</option>
      </select>

      <label>Gear Tier:</label>
      <select id="gearTier">
        <option value="Primal">Primal</option>
        <option value="Original">Original</option>
        <option value="Chaos">Chaos</option>
        <option value="Abyss" selected>Abyss</option>
      </select>

      <label>Characteristic:</label>
      <select id="charType">
        <option value="0">None (0%)</option>
        <option value="7">Heroic (+7%)</option>
        <option value="10">Swift (+10%)</option>
      </select>

      <label>Stat Colour (ATK SPD):</label>
      <select id="statColor">
        <option value="0">White (0%)</option>
        <option value="10">Blue (10%)</option>
        <option value="20">Orange (20%)</option>
        <option value="30">Purple (30%)</option>
      </select>

      <label>Secret Tech:</label>
      <div class="row">
        <div><span>ATK SPD</span><br><input id="secret" type="number" value="0" step="0.1"> %</div>
        <div><span>Crit Chance</span><br><input id="secretCrit" type="number" value="0" step="1" min="0" max="10"> %</div>
        <div><span>Evasion</span><br><input id="secretEva" type="number" value="0" step="1" min="0" max="10"> %</div>
      </div>

      <label>Guild Buffs:</label>
      <div class="row">
        <div><span>ATK SPD</span><br><input id="guild" type="number" value="5" step="0.1"> %</div>
        <div><span>Crit Chance</span><br><input id="guildCrit" type="number" value="0" step="0.1"> %</div>
      </div>

      <label>Rune ATK SPD (%):</label>
      <input id="rune" type="number" value="0" step="0.1">

      <label>Pet Gear:</label>
      <select id="pet">
        <option value="0">None</option>
        <option value="6">B (6%)</option>
        <option value="9">A (9%)</option>
        <option value="12">S (12%)</option>
      </select>

      <label>Quicken:</label>
      <select id="quicken">
        <option value="0">None</option>
        <option value="1">Lv.1 (+1%)</option>
        <option value="2">Lv.2 (+2%)</option>
      </select>

      <label>Berserker Fury Lv.10:</label>
      <input id="fury" type="checkbox">

      <button id="calcBtn">Recalculate</button>
      <pre id="calcResult"></pre>
    </div>

    <!-- Optimizer -->
    <div class="card">
      <h2>Optimizer</h2>
      <button id="runOpt">Run Optimizer</button>
      <pre id="output"></pre>
    </div>
  </main>

  <footer>
    Guild – <strong>Rediscover Alliance</strong> | Creator – <strong>SAGE</strong>
  </footer>

<script src="scripts/optimizer.js"></script>
</body>
</html>
