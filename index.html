<body>
  <header>
    <h1>Rediscover ATK SPD Optimizer</h1>
  </header>

  <main>
    <!-- Calculator -->
    <div class="card">
      <h2>ATK SPD Calculator</h2>

      <label>Class:</label>
      <select id="cls">
        <option value="Berserker">Berserker</option>
        <option value="Paladin">Paladin</option>
        <option value="Ranger">Ranger</option>
        <option value="Sorcerer">Sorcerer</option>
      </select>
      <br><br>

      <label>Weapon Type:</label>
      <select id="weap">
        <option value="Original">Original</option>
        <option value="Primal">Primal</option>
        <option value="Chaos">Chaos</option>
        <option value="Abyss">Abyss</option>
        <option value="PVP/Boss">PVP/Boss</option>
      </select>
      <br><br>

      <label>Guild Buff (%):</label>
      <input id="guild" type="number" value="5" step="0.1"> %
      <br><br>

      <label>Secret Tech (%):</label>
      <input id="secret" type="number" value="10" step="0.1"> %
      <br><br>
<label>Optimize For Set:</label>
<select id="optSet">
  <option value="Primal">Primal</option>
  <option value="Original">Original</option>
  <option value="Chaos">Chaos</option>
  <option value="Abyss" selected>Abyss</option>
</select>
<br><br>
      <label>Rune ATK SPD (%):</label>
      <input id="rune" type="number" value="0" step="0.1"> %
      <br><br>

      <label>Pet Gear:</label>
      <select id="pet">
        <option value="0">None</option>
        <option value="6">B (6%)</option>
        <option value="9">A (9%)</option>
        <option value="12">S (12%)</option>
      </select>
      <br><br>

      <label>Quicken:</label>
      <select id="quicken">
        <option value="0">None</option>
        <option value="1">Lv.1 (+1%)</option>
        <option value="2">Lv.2 (+2%)</option>
      </select>
      <br><br>

      <label>Berserker Fury Lv.10:</label>
      <input id="fury" type="checkbox">
      <br><br>

      <button id="calcBtn">Recalculate</button>
      <div id="calcResult"></div>
    </div>

    <!-- Optimizer -->
    <div class="card">
      <h2>Optimizer</h2>
      <button id="runOpt">Run Optimizer</button>
      <pre id="output"></pre>
    </div>
  </main>

  <footer>
    Guild – <strong>Rediscover Alliance</strong> | Creator – <strong>SAGE</strong>
  </footer>

  <script src="scripts/optimizer.js"></script>
</body>
